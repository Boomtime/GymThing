<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>GymThing API test page</title>
</head>
<body>
<style>
pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
.string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }
</style>
<script lang="javascript">
	var baseUri = "http://localhost:2000/";

	function syntaxHighlight( json ) {
		if( typeof json != 'string' ) {
			json = JSON.stringify( json, undefined, 2 );
		}
		json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
		return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function( match ) {
			var cls = 'number';
			if (/^"/.test(match)) {
				if (/:$/.test(match)) {
					cls = 'key';
				} else {
					cls = 'string';
				}
			} else if (/true|false/.test(match)) {
				cls = 'boolean';
			} else if (/null/.test(match)) {
				cls = 'null';
			}
			return '<span class="' + cls + '">' + match + '</span>';
		});
	}

	function restRequest( verb, method ) {
		var creds = { key: document.getElementById( "key" ).value, pwd: document.getElementById( "pwd" ).value };
		var req = new XMLHttpRequest();
		req.open( verb, baseUri + method, false );
		req.setRequestHeader( "Authorization", "Basic " + btoa( creds.key + ":" + creds.pwd ) );
		return req;
	}

	function restResponse( req ) {
		try {
			req.send();
		}
		catch( e ) {
			alert( e );
			return;
		}
		//alert( req.responseText );
		document.getElementById( "response" ).innerHTML = syntaxHighlight( JSON.parse( req.responseText ) );
	}

	function apiTest() {
		var req = restRequest( "GET", "test" );
		restResponse( req );
	}

	function apiEventList() {
		var req = restRequest( "GET", "eventList" );
		restResponse( req );
	}

	function apiEvent( status ) {
		var evtid = document.getElementById( "eventId" ).value;
		var req = restRequest( "PUT", "event/" + evtid );
	}
</script>
<form>
	<p><button type="button" onclick="apiTest(); return true;">test</button></p>
	<p>key: <input type="text" id="key" value="knw0cbyo32" /> pwd: <input type="text" id="pwd" value="00000000-0000-4000-0000-000000000000" /> </p>
	<p><button type="button" onclick="apiEventList(); return true;">eventList</button></p>
	<p>eventId: <input type="text" id="eventId"/> <input type="button" onclick="apiEvent('confirm')">Confirm</input> <input type="button" onclick="apiEvent('waiting')">Waiting</input> <input type="button" onclick="apiEvent('cancel')">Cancel</input> </p>
</form>
<pre id="response">
</pre>
</body>
</html>
